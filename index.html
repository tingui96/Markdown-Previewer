<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
        <link rel="stylesheet" href="./app.css">
        <script type="text/javascript" src="https://cdnjs.com/libraries/marked"></script>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    </header>
    <body>
        <div class="editorWrap">
            <div class="toolbar">
                <i class="fa fa-free-code-camp" title="no-stack-dub-sack">

                </i>Editor<i class="fa fa-arrows-alt"></i>
            </div>
            <textarea id="editor" type="text">
                        
            </textarea>
        </div>
        <div class="converter"></div>
        <div class="previewWrap">
            <div class="toolbar">
                <i class="fa fa-free-code-camp" title="no-stack-dub-sack"></i>Previewer<i class="fa fa-arrows-alt"></i>
            </div>
            <div id="preview">   
                                        
            </div>
        </div>
    </body>
    <script></script>
    <script crossorigin="" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script>
        document.getElementById('editor').addEventListener('input', editorChange);
        var text = "# Welcome to my React Markdown Previewer!\n\n## This is a sub-heading...\n### And here's some other cool stuff:\n\nHeres some code, `<div></div>`, between 2 backticks.\n\n```\n// this is multi-line code:\n\nfunction anotherExample(firstLine, lastLine) {\n  if (firstLine == '```' && lastLine == '```') {\n    return multiLineCode;\n  }\n}\n```\n\nYou can also make text **bold**... whoa!\nOr _italic_.\nOr... wait for it... **_both!_**\nAnd feel free to go crazy ~~crossing stuff out~~.\n\nThere's also [links](https://www.freecodecamp.org), and\n> Block Quotes!\n\nAnd if you want to get really crazy, even tables:\n\nWild Header | Crazy Header | Another Header?\n------------ | ------------- | -------------\nYour content can | be here, and it | can be here....\nAnd here. | Okay. | I think we get it.\n\n- And of course there are lists.\n  - Some are bulleted.\n     - With different indentation levels.\n        - That look like this.\n\n\n1. And there are numbered lists too.\n1. Use just 1s if you want!\n1. And last but not least, let's not forget embedded images:\n\n![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)\n";
        document.getElementById('editor').innerHTML = text;
        window.onload = function() {
            marked.setOptions({
                breaks: true
            });
            var editor = document.getElementById('editor');
            var parse = marked.parse(editor.value)
            var preview = document.getElementById('preview');
            preview.innerHTML = parse;
        }
        function editorChange() {        
            var parent = document.getElementById('preview')
            parent.innerHTML = ""; 
            var parse = marked.parse(this.value);
            document.getElementById('preview').innerHTML = parse;
        }
    </script>
    
</html>
